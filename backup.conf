# Configuration file for backup-demo
# EN: Source directory to backup (absolute path). If the paths have spaces (ex. working files) use quotes (ex. 'working files') or, even better, rename the folder to avoid problems (ex. working_files).
# IT: Cartella sorgente da salvare (percorso assoluto). Se i percorsi hanno spazi (es. working files) usa le virgolette (es. 'working files') o, ancora meglio, rinomina la cartella per evitare problemi (es. working_files).
SOURCE_DIR=/home/user/working


# EN: Destination directory where backups will be stored (absolute path). If the paths have spaces (ex. backup files) use quotes (ex. 'backup files') or, even better, rename the folder to avoid problems (ex. backup_files).
# IT: Cartella destinazione per i backup (percorso assoluto). Se i percorsi hanno spazi (es. backup files) usa le virgolette (es. 'backup files') o, ancora meglio, rinomina la cartella per evitare problemi (es. backup_files).
BACKUP_DIR=/home/user/backup


# EN: Backup file prefix (will produce files like backup_working_YYYY-MM-DD.tar).
# IT: Prefisso del file di backup (generer√† file come backup_working_YYYY-MM-DD.tar).
BACKUP_PREFIX=backup_working


# EN: Max number of daily backups to keep (including today's uncompressed).
# IT: Numero massimo di backup giornalieri da mantenere (compreso quello corrente non compresso).
KEEP_DAYS=6


# EN: Path to log file (optional). If empty, output goes to stdout.
# IT: Percorso del file di log (opzionale). Se vuoto, l'output va su stdout.
LOG_FILE=/var/log/backup_working.log
